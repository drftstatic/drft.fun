<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drft.fun // signal acquired.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      animation: flicker 1s infinite;
      font-size: 1.8rem;
      text-shadow: 0 0 5px #00ff99;
    }
    video {
      width: 100%;
      max-width: 800px;
      border: 2px solid #00ff99;
      margin-top: 2rem;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 2rem;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>~ signal locked ~</h1>

  <div id="videoContainer"></div>

  <div>
    <p>~ drift deeper ~</p>
    <a href="https://nulltone.tv" target="_blank">tune.in → nulltone.tv</a><br>

  </div>

  <script>
    const videoLinks = [
      "https://drive.google.com/uc?export=download&id=1ktFSz4EAFJxH4fZSv6cztKoXCRHgU-G4",
      "https://drive.google.com/uc?export=download&id=1EVGzbbZPWltvUMV33x-zg_GU2EKoBpeQ",
      "https://drive.google.com/uc?export=download&id=1TVYHZBCq2rhM2-uigpVflA5cxY68dv-j",

    const seed = Array.from(today).reduce((sum, char) => sum + char.charCodeAt(0), 0);

    document.getElementById("videoContainer").innerHTML = `

        <source src="${videoLinks[index]}" type="video/mp4">

    `;
